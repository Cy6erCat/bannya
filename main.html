<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина изображений</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .prev-image {
            width: 70%;
            height: 70%;
            object-fit: cover;
            position: absolute;
            top: 15%;
            left: 5%;
            z-index: 1;
            opacity: 0.6;
            filter: blur(2px);
            transform: scale(0.9);
        }

        .next-image {
            width: 70%;
            height: 70%;
            object-fit: cover;
            position: absolute;
            top: 15%;
            right: 5%;
            z-index: 1;
            opacity: 0.6;
            filter: blur(2px);
            transform: scale(0.9);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-arrow {
            left: 20px;
        }

        .next-arrow {
            right: 20px;
        }

        .arrow img {
            width: 24px;
            height: 24px;
        }

        .counter {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        /* Для адаптивности */
        @media (max-width: 768px) {
            .image-container {
                height: 250px;
            }
            
            .prev-image, .next-image {
                width: 60%;
                height: 60%;
                top: 20%;
                left: 10%;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <div class="logo">
            <img src="https://placehold.co/200x80?text=LOGO" alt="Логотип">
        </div>

        <!-- Витрина изображений -->
        <div class="gallery-container">
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="main-image" class="main-image" src="https://placehold.co/800x300?text=Изображение+1" alt="Основное изображение">
                    <img id="prev-image" class="prev-image" src="https://placehold.co/800x300?text=Изображение+4" alt="Предыдущее изображение">
                    <img id="next-image" class="next-image" src="https://placehold.co/800x300?text=Изображение+2" alt="Следующее изображение">
                </div>
            </div>
            
            <!-- Стрелки навигации -->
            <div class="arrow prev-arrow" onclick="changeImage(-1)">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImNvbG9yIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE1IDZsLTUtNS01IDUiLz48L3N2Zz4=" alt="Предыдущее">
            </div>
            
            <div class="arrow next-arrow" onclick="changeImage(1)">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImNvbG9yIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTkgMThsNSA1IDUgNSIvPjwvc3ZnPg==" alt="Следующее">
            </div>
            
            <div class="counter">
                Изображение <span id="current-number">1</span> из <span id="total-number">4</span>
            </div>
        </div>
    </div>

    <script>
        // Массив с URL изображений (замените на свои)
        const images = [
            "https://placehold.co/800x300?text=Изображение+1",
            "https://placehold.co/800x300?text=Изображение+2",
            "https://placehold.co/800x300?text=Изображение+3",
            "https://placehold.co/800x300?text=Изображение+4"
        ];

        let currentIndex = 0;

        function updateGallery() {
            // Обновляем основное изображение
            document.getElementById('main-image').src = images[currentIndex];
            
            // Обновляем предыдущее изображение
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('prev-image').src = images[prevIndex];
            
            // Обновляем следующее изображение
            const nextIndex = (currentIndex + 1) % images.length;
            document.getElementById('next-image').src = images[nextIndex];
            
            // Обновляем счетчик
            document.getElementById('current-number').textContent = currentIndex + 1;
        }

        function changeImage(direction) {
            // Обновляем индекс
            currentIndex += direction;
            
            // Проверяем границы
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            
            // Обновляем галерею
            updateGallery();
        }

        // Инициализация
        document.getElementById('total-number').textContent = images.length;
        updateGallery();

        // Добавляем обработку клавиш
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        });
    </script>
</body>
</html>
